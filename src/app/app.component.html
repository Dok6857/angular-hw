<main>
  <div class="upper-container">
    <app-input-field (cityAdded)="addCity($event)"></app-input-field>
    @if (loading) {
    <div class="loading">Loading...</div>
    }
  </div>
  <hr />
  @if (errorMessage) {
  <div class="error">{{ errorMessage }}</div>
  }

  <ul class="city-list">
    <app-city-card
      *ngFor="let city of cities"
      [city]="city"
      (cityRemoved)="removeCity($event)"
    >
    </app-city-card>
  </ul>
</main>
