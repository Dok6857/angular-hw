<main>
  <app-input-field (cityAdded)="addCity($event)"></app-input-field>
  <hr />
  @if (loading) {
  <div>Loading...</div>
  } @if (errorMessage) {
  <div class="error">{{ errorMessage }}</div>
  }
  
  <ul class="city-list">
    <app-city-card 
    *ngFor="let city of cities" 
    [city]="city" 
    (cityRemoved)="removeCity($event)">
  </app-city-card>
</ul>
</main>
